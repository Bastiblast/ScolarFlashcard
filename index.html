<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind test</title>
    <link rel="stylesheet" href="src/output.css">
    <script type="module" src="main.js" defer></script>
</head>
<body class="absolute w-full h-full bg-slate-100">

    <div class="relative w-full h-full mt-8 align-middle md:top-1/2 bot-1/2" id="main-view">
        <div id="card-holder" class="flex flex-col items-center h-max">
            <div id="display-card" class="items-center flex-shrink inline-block text-center align-middle rounded-t-lg shadow-sm max-md:w-3/4 bg-lime-300">
                <h1 class="justify-center p-4 text-5xl text-slate-900">
                    Le trésor des mots
                </h1>
                <div id="message-week-number" class="justify-center text-xl font-bold text-slate-900">
                    Dictée de la semaine 
                </div>
                <ul class="text-xl" id="liste-mots"></ul>
                <div id="display-btn" class="flex flex-row justify-evenly">
                    <button class="p-2 m-3 bg-yellow-300 rounded-md shadow-md" id="training-btn">Entrainement</button>
                    <button class="p-2 m-3 bg-yellow-300 rounded-md shadow-md" id="test-btn">Examen</button>
                </div>
            </div>  

            <div id="training-card" class="relative flex flex-col items-center hidden w-1/4 h-auto p-4 font-thin align-middle shadow-sm max-md:w-3/4 shadow-amber-300/80 bg-lime-300">
                <div id="training-count-div" class="absolute top-0 right-0 flex flex-row float-right">
                    <div id="training-count"></div>/<div></div><div id="training-max-count">
                    </div>
                </div>
                <p id="consigne" class="flex items-center text-xl font-semibold text-center rounded shadow-sm w-fit">Lis le mot puis réécris le lorsqu'il disparait.</p>
                <p id="mot-a-ecrire" class="flex items-center text-xl font-semibold rounded shadow-sm w-fit">Mot à écrire : </p><p class="text-xl" id="le-mot"></p>
                <p class="text-xl" id="le-mot"></p>
                <div class="z-10 flex flex-col items-center p-3 m-3 text-center align-middle rounded-xl bg-amber-200/70 w-fit" id="is-correct">
                </div>
                <input readonly="readonly" autocapitalize="off" autocomplete="off" spellcheck="false" class="text-xl text-center" type="text" placeholder="écris ce mot~" id="input-mot">
                <div class="flex flex-row">
                    <button class="p-2 m-3 bg-yellow-300 rounded-md shadow-md" id="training-start">Commencer</button>
                    <button class="p-2 m-3 bg-yellow-300 rounded-md shadow-md" id="training-valid">Valider</button>
                    <button class="p-2 m-3 bg-yellow-300 rounded-md shadow-md" id="training-next">Suivant</button>
                    <button class="p-2 m-3 bg-yellow-300 rounded-md shadow-md" id="training-confirm">Confirmer</button>
                    <button class="p-2 m-3 bg-yellow-300 rounded-md shadow-md" id="answer-modify">Modifier</button>
                </div>

            </div>


        </div>
    </div>

</body>
</html>
