<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/10.12.3/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/10.12.3/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/10.12.3/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/10.12.3/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/10.12.3/firebase-functions-compat.js"></script>
    <script defer src="/__/firebase/10.12.3/firebase-messaging-compat.js"></script>
    <script defer src="/__/firebase/10.12.3/firebase-storage-compat.js"></script>
    <script defer src="/__/firebase/10.12.3/firebase-analytics-compat.js"></script>
    <script defer src="/__/firebase/10.12.3/firebase-remote-config-compat.js"></script>
    <link rel="stylesheet" href="src/output.css">
    <script defer src="/__/firebase/10.12.3/firebase-performance-compat.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

  </head>
  <body>

    <div class="relative flex items-center justify-center w-full h-full mt-8 md:top-1/2" id="main-view">
      <div id="card-holder" class="flex flex-col items-center justify-center h-max">
          <div id="display-card" class="items-center flex-shrink inline-block text-center align-middle rounded-t-lg shadow-sm max-md:w-3/4 bg-lime-300">
              <h1 class="justify-center p-4 text-5xl text-slate-900">
                  Le trésor des mots
              </h1>
              <div id="message-week-number" class="justify-center text-xl font-bold text-slate-900">
                  Dictée de la semaine 
              </div>
              <ul class="text-xl" id="liste-mots"></ul>
              <div id="display-btn" class="flex flex-row justify-evenly">
                  <button class="hidden p-2 m-3 bg-yellow-300 rounded-md shadow-md" id="training-btn">Entrainement</button>
                  <button class="p-2 m-3 bg-yellow-300 rounded-md shadow-md" id="test-btn">Examen</button>
              </div>
          </div>  
      </div>
  </div>

        <script type="module" src="main.js" defer></script>
        
  </body>
</html>
